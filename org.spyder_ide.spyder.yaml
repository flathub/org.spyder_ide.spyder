app-id: org.spyder_ide.spyder
runtime: org.kde.Sdk
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
command: spyder-wrapper
rename-desktop-file: spyder.desktop
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-24.08
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home
  - --share=network # For installing extra libs
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess # fix QTWEBENGINEPROCESS not found
  - --env=FLATPAK_ISOLATE_PIP=1
  - --env=FLATPAK_IDE_LOGLEVEL=1
  - --env=FLATPAK_PREFER_USER_PACKAGES=1
  - --env=PYTHONPATH=/app/org.spyder_ide.spyder/data/python/lib/python3.12/
  - --env=PYTHONSTARTUP=/app/etc/pythonstart
modules:
  - name: openblas # dependency for scipy and numpy
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_TESTING:BOOL=OFF
      - -DDYNAMIC_ARCH=1 #https://github.com/flathub/org.octave.Octave/issues/131
      - -DDYNAMIC_OLDER=1
      - -DTARGET=GENERIC
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/archive/v0.3.30.tar.gz
        sha256: 27342cff518646afb4c2b976d809102e368957974c250a25ccc965e53063c95d
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/xianyi/OpenBLAS/archive/v$version.tar.gz

    # For rtree
  - name: libspatialindex
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/libspatialindex/libspatialindex/releases/download/2.1.0/spatialindex-src-2.1.0.tar.bz2
        sha256: c59932395e98896038d59199f2e2453595df6d730ffbe09d69df2a661bcb619b
        x-checker-data:
          type: anitya
          project-id: 4864
          stable-only: true
          url-template: https://github.com/libspatialindex/libspatialindex/releases/download/$version/spatialindex-src-$version.tar.bz2

  - name: libzmq
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/zeromq/libzmq/releases/download/v4.3.5/zeromq-4.3.5.tar.gz
        sha256: 6653ef5910f17954861fe72332e68b03ca6e4d9c7160eb3a8de5a5a913bfab43
        x-checker-data:
          type: anitya
          project-id: 16245
          stable-only: true
          url-template: https://github.com/zeromq/libzmq/releases/download/v$version/zeromq-$version.tar.gz

  - name: PyYAML
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --ignore-installed --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/05/8e/961c0007c59b8dd7729d542c61a4d537767a59645b82a0b521206e1e25c2/pyyaml-6.0.3.tar.gz
        sha256: d76623373421df22fb4cf8817020cbb7ef15c725b9d5e45f17e189bfc384190f
        x-checker-data:
          type: pypi
          name: pyyaml

  - name: Cython
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --ignore-installed --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/91/85/7574c9cd44b69a27210444b6650f6477f56c75fee1b70d7672d3e4166167/cython-3.2.4.tar.gz
        sha256: 84226ecd313b233da27dc2eb3601b4f222b8209c3a7216d8733b031da1dc64e6
        # Statsmodel fail to build with newer version
        x-checker-data:
          type: pypi
          name: Cython

    # Run ./generate_python_deps.sh to generate and update these dependencies
  - ruff.json
  - spyder_deps_additional.json
  - spyder_deps_1.json
  - spyder_deps_2.json
  - spyder_deps_3.json
  - spyder_deps_rust.json
  - spyder_deps_terminal.json

  - name: python-numpy
    buildsystem: simple
    build-options:
      ldflags: -lgfortran
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/57/fd/0005efbd0af48e55eb3c7208af93f2862d4b1a56cd78e84309a2d959208d/numpy-2.4.2.tar.gz
        sha256: 659a6107e31a83c4e33f763942275fd278b21d095094044eb35569e86a21ddae
        x-checker-data:
          type: pypi
          name: numpy

  - spyder_deps_numerical.json

  - name: python-scipy
    buildsystem: simple
    build-options:
      ldflags: -lgfortran
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/56/3e/9cca699f3486ce6bc12ff46dc2031f1ec8eb9ccc9a320fdaf925f1417426/scipy-1.17.0.tar.gz
        sha256: 2591060c8e648d8b96439e111ac41fd8342fdeff1876be2e19dea3fe8930454e
        x-checker-data:
          type: pypi
          name: scipy

  - name: python-statsmodels
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/0d/81/e8d74b34f85285f7335d30c5e3c2d7c0346997af9f3debf9a0a9a63de184/statsmodels-0.14.6.tar.gz
        sha256: 4d17873d3e607d398b85126cd4ed7aad89e4e9d89fc744cdab1af3189a996c2a
        x-checker-data:
          type: pypi
          name: statsmodels

  - name: python3-matplotlib
    buildsystem: simple
    build-commands:
      - mkdir -p subprojects/packagecache/
      - cp qhull-8.0.2.tgz freetype-2.6.1.tar.gz subprojects/packagecache/ #Copy qhull and freetype to correct dir so matplotlib will not try to download it
      - python3 -mpip install . --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation
    sources:
      - type: file
        url: https://download.savannah.gnu.org/releases/freetype/freetype-old/freetype-2.6.1.tar.gz
        sha256: 0a3c7dfbda6da1e8fce29232e8e96d987ababbbf71ebc8c75659e4132c367014
        dest-filename: freetype-2.6.1.tar.gz
      - type: file
        dest-filename: qhull-8.0.2.tgz
        url: https://github.com/qhull/qhull/archive/v8.0.2/qhull-8.0.2.tar.gz
        sha256: 8774e9a12c70b0180b95d6b0b563c5aa4bea8d5960c15e18ae3b6d2521d64f8b
      - type: archive
        url: https://files.pythonhosted.org/packages/8a/76/d3c6e3a13fe484ebe7718d14e269c9569c4eb0020a968a327acb3b9a8fe6/matplotlib-3.10.8.tar.gz
        sha256: 2299372c19d56bcd35cf05a2738308758d32b9eaed2371898d8f5bd33f084aa3
        x-checker-data:
          type: pypi
          name: matplotlib

  - name: spyder-kernels
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/72/e2/2a12946af876efefb5d071b0c8abf35a28f28219730b2d0cab4e4a63f889/spyder_kernels-3.1.2.tar.gz
        sha256: 3a7ac9b6aeb1c594f869ab08376221bd449b324d1f8a4cb0ba3cc20d151dc1ac
        x-checker-data:
          type: pypi
          name: spyder-kernels

  - name: python-lsp-server
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/b4/b5/b989d41c63390dfc2bf63275ab543b82fed076723d912055e77ccbae1422/python_lsp_server-1.14.0.tar.gz
        sha256: 509c445fc667f41ffd3191cb7512a497bf7dd76c14ceb1ee2f6c13ebe71f9a6b
        x-checker-data:
          type: pypi
          name: python-lsp-server

  - name: Spyder
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    post-install:
      - install -Dm0644 /app/share/icons/spyder.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - desktop-file-edit --set-icon=${FLATPAK_ID} ${FLATPAK_DEST}/share/applications/spyder.desktop
      - desktop-file-edit --set-key=Exec --set-value=spyder-wrapper ${FLATPAK_DEST}/share/applications/spyder.desktop
    sources:
      - type: git
        url: https://github.com/spyder-ide/spyder.git
        tag: v6.1.2
        commit: 44a0cdd81323922a6db47c4a96936f60c0867a6c
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

    # Wait for 6.0.1
  # - name: spyder-terminal
  #   buildsystem: simple
  #   build-commands:
  #     - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
  #       --no-build-isolation .
  #   sources:
  #     - type: archive
  #       url: https://files.pythonhosted.org/packages/00/fe/a89d18983b9f7d881fa16089b418b7febfb9e1a2ea8f5a0ce39e59474859/spyder-terminal-1.2.2.tar.gz
  #       sha256: 34235070276a0cb255a5c371cbef076a355059a8a8c71fa9805df229ea0335da
  #       x-checker-data:
  #         type: pypi
  #         name: spyder-terminal

    # Tk is not included in Sdk and cannot be install with pip. Spyder itself does not require Tk but some libs like PySimpleGUI needs it.
    # Copy from org.thonny.Thonny.yaml
    # Do not cleanup /bin because wish is needed by gitk
  - name: tkinter
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=${FLATPAK_DEST} .
    sources:
      - type: git
        url: https://github.com/iwalton3/tkinter-standalone
        commit: 4f5cfe3cdd1f58cd4e136fd66d4e5e27d21d820b
    modules:
      - name: tcl
        buildsystem: autotools
        subdir: unix
        config-opts:
          - --enable-threads
          - --enable-shared
        post-install:
          - chmod 755 /app/lib/libtcl*.so
        sources:
          - type: archive
            url: https://prdownloads.sourceforge.net/tcl/tcl8.6.15-src.tar.gz
            sha256: 861e159753f2e2fbd6ec1484103715b0be56be3357522b858d3cbb5f893ffef1
            # x-checker-data:
            #   type: anitya
            #   project-id: 4941
            #   stable-only: true
            #   url-template: https://prdownloads.sourceforge.net/tcl/tcl$version-src.tar.gz
      - name: tk
        buildsystem: autotools
        subdir: unix
        post-install:
          - chmod +w ${FLATPAK_DEST}/lib/libtk*.so
          - ln -sf /app/bin/wish8.6 /app/bin/wish
        sources:
          - type: archive
            url: https://prdownloads.sourceforge.net/tcl/tk8.6.15-src.tar.gz
            sha256: 550969f35379f952b3020f3ab7b9dd5bfd11c1ef7c9b7c6a75f5c49aca793fec
            # x-checker-data:
            #   type: anitya
            #   project-id: 11426
            #   stable-only: true
            #   url-template: https://prdownloads.sourceforge.net/tcl/tk$version-src.tar.gz

  - name: Spyder-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/bin/spyder
      - -Deditor_args=--new-instance
      - -Dprogram_name=spyder-wrapper
      - -Deditor_title=Spyder IDE
      - -Dsdk_version=24.08
    sources:
      - type: git
        url: https://github.com/flathub/ide-flatpak-wrapper.git
        commit: e42aba9acceceb234216e60bb690705992517907
      - type: patch
        path: ide_first_run.patch

  - name: pythonstart
    buildsystem: simple
    build-commands:
      - cp pythonstart /app/etc/
    sources:
      - type: file
        path: pythonstart
